<mat-sidenav-container>
  <mat-sidenav  #sidenav mode="side" fixedInViewport opened class="sidenav"><app-sidebar (taskEmitter)="onTaskArrive($event)"></app-sidebar></mat-sidenav>
  <mat-sidenav-container>
    <div class="right"><button (click)="openDialog()" mat-button><mat-icon class="btn-icon red">add</mat-icon></button></div>
    <div class="tasks-square">
      <app-task [tasks]="tasks"></app-task>  
    </div>  
  </mat-sidenav-container>
  
</mat-sidenav-container>
