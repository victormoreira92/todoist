<div class="flex">
  <img matListItemAvatar class="rounded" src="../../../assets/images/image-100x100.jpg" alt="...">
  <p>{{user.name}}</p>
</div>
<mat-nav-list>
  <mat-list-item (click)="openDialog()">
    <div class="flex">
      <mat-icon class="pl-1 red">add_circle</mat-icon>
      <span>Create a task</span>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div class="flex" (click)="getTaskByPeriod('all')">
      <mat-icon class="pl-1">inbox</mat-icon>
      <span>Inbox</span>
    </div>
  </mat-list-item>
  <mat-list-item (click)="getTaskByPeriod('today')">
    <div class="flex">
      <mat-icon class="pl-1">wb_sunny</mat-icon>
      <span>Today</span>
    </div>
  </mat-list-item>
  <mat-list-item (click)="getTaskByPeriod('upcoming')">
    <div class="flex">
      <mat-icon class="pl-1">calendar_today</mat-icon>
      <span>Upcomming</span>
    </div>
  </mat-list-item>  
 </mat-nav-list>
 <mat-divider></mat-divider>
 <mat-nav-list>
  <div class="flex sb pt-1">
    <h3 mat-subheader>My Projects</h3>
    <button mat-icon-button (click)="openDialogProject()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-action-list>
    <mat-list-item *ngFor="let project of projects">
        <div (click)="getTaskByProject(project.id)" class="flex sb">
         <span>
           <mat-icon mat-list-icon [ngStyle]="{'color': project.color_user}">tag</mat-icon>
           <h4>{{project.name}}</h4>
         </span>
          <div class="menu-option">
            <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger class="pb-1">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a class="btn-menu text-primary"(click)="openProject(project)"><mat-icon>edit</mat-icon>Edit</a>
              <a class="btn-menu text-danger" (click)="openDeleteProjectComponent(project.id)"><mat-icon>delete</mat-icon>Delete</a>
            </mat-menu>
          </div>
        </div>    
    </mat-list-item>
  </mat-action-list>
</mat-nav-list>
