<div class="container flex flex-wrap align-center">
  <div mat-dialog-content class="flex">
    <p class="title-dialog">Do you wanna delete this task?</p>
  </div>
  <div class="dialog-actions"> 
    <button mat-button  (click)="onYesClick()" class="button-dialog success">Yes</button> 
    <button mat-button  (click)="onNoClick()" class="button-dialog warn">No</button>
  </div> 
</div>
